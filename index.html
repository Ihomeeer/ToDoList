<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Девятая проектная работа">
  <meta name="author" content="Михаил Киричков">
  <title>ToDo List</title>
  <link rel="icon" href="#">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page page_type_light">
  <header class="header"></header>
  <main class="content">
    <section class="input">
      <input class="input__field" type="text">
      <button class="button input__create-button">Добавить</button>
    </section>
    <section class="list">
      <ul class="list__items"></ul>
    </section>
    <template class="list__template">
      <div class="list__item">
        <p class="list__item-name"></p>
        <button type="delete" class="list__delete-button">&#215;</button>
      </div>
    </template>
  </main>
  <footer class="footer">
    <div class="footer__buttons">
      <button type="delete" class="button footer__delete-button">Очистить</button>
      <button type="delete" class="button footer__gave-up-button">Забить</button>
    </div>
    <div class="footer__themes">
      <p class="footer__text">&#9788;</p>
      <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle</label>
    </div>
    <p class="footer__copyright">&#169; 2021 Mikhail Kirichkov</p>
  </footer>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
